<div id="top-bar">
  <label id="title">一緒にスポーツする人を見つけよう</label>
  <div id="input-box">
    <label id="label-play">どのスポーツをしたい？</label>
    <div>
      <select id="play"  required>
        <option *ngFor="let play of plays"
        [value]="play"
        [(ngModel)]="data.playName">{{play}}</option>
      </select>
    </div>
    <label id="label-startAt">いつ遊ぶ？</label>
    <input id="startAt" [(ngModel)]="data.startAt"/>
    <label id="label-hours">どれくらい遊びたい？</label>
    <div>
      <select id="hours"  required>
        <option *ngFor="let hour of hours"
        [value]="hour"
        [(ngModel)]="data.term">{{hour}}h</option>
      </select>
    </div>
    <label id="label-price">予算はどのくらい？</label>
    <input id="price" [(ngModel)]="data.price" />
    <label id="label-place">どこで遊ぶ？</label>
    <input id="place" [(ngModel)]="data.place" />
    <button type="submit" id="submit" onclick="post(data)">Togetherしよう！</button>
  </div>
</div>
